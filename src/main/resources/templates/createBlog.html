<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
    <div class="container">
        <a class="navbar-brand small fw-semibold" href="#">SparrowKnight Blog App</a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link small" href="/dashboard">Posts</a></li>
            <li class="nav-item"><a class="nav-link small" href="/post">New Post</a></li>
            <li class="nav-item"><a class="nav-link small" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">

            <div class="card shadow-sm">
                <div class="card-header text-center fw-semibold">
                    Create Post
                </div>

                <div class="card-body p-4">
                
                <p th:text="${successMsg}" class="text-success" />
                <p th:text="${errMsg}" class="text-success" />

                    <form th:action="@{/post}" th:object="${postForm}" method="post">

                        <!-- Title -->
                        <div class="mb-3">
                            <label class="form-label small">Title</label>
                            <input type="text"
                                   class="form-control form-control-sm"
                                   th:field="*{title}"
                                   placeholder="Enter post title">
                        </div>

                        <!-- Short Description -->
                        <div class="mb-3">
                            <label class="form-label small">Short Description</label>
                            <textarea class="form-control form-control-sm"
                                      th:field="*{description}"
                                      rows="3"
                                      placeholder="Enter post short description"></textarea>
                        </div>

                        <!-- Content -->
                        <div class="mb-3">
                            <label class="form-label small">Content</label>
                            <textarea id="content"
                                      class="form-control"
                                      th:field="*{content}"
                                      placeholder="Enter post content"></textarea>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary btn-sm">
                            Submit
                        </button>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>

<script>
    $(document).ready(function () {
        $('#content').summernote({
            placeholder: 'Enter post content',
            height: 200,
            toolbar: [
                ['style', ['bold', 'italic', 'underline']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['insert', ['picture', 'link']],
                ['view', ['codeview']]
            ]
        });
    });
</script>

</body>
</html>
