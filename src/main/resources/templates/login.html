<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-sm">
                <div class="card-header text-center fw-semibold">
                    Login
                </div>

                <div class="card-body p-3">
                
                <p th:text="${errMsg}" class="text-danger"/>

                    <form method="post" th:action="@{/login}" th:object="${loginForm}">

                        <!-- Email -->
                        <div class="mb-2">
                            <label class="form-label small">Email-Id</label>
                            <input type="email" th:field="*{email}"
                                   class="form-control form-control-sm"
                                   placeholder="Enter email address"
                                   required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label small">Password</label>
                            <input type="password" th:field="*{pwd}"
                                   class="form-control form-control-sm"
                                   placeholder="Enter password"
                                   required>
                        </div>

                        <!-- Button + Link -->
                        <div class="d-flex align-items-center gap-2">
                            <button type="submit" class="btn btn-primary btn-sm">
                                Login
                            </button>

                            <span class="small">
                                New user?
                                <a href="/register" class="text-primary text-decoration-none">
                                    Register Here
                                </a>
                            </span>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
