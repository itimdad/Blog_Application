<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ashok IT Blog App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
    <div class="container">
        <a class="navbar-brand small fw-semibold" href="/">Ashok IT Blog App</a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link small" href="/">All Posts</a></li>
            <li class="nav-item"><a class="nav-link small" href="/register">Register</a></li>
            <li class="nav-item"><a class="nav-link small" href="/login">Login</a></li>
        </ul>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-3">
    <div class="row">

        <!-- BLOG LIST -->
        <div class="col-md-8">

            <div class="card mb-2"
                 th:each="post : ${posts}">
                <div class="card-body py-2">

                    <!-- Title -->
                    <h6 class="mb-1">
                        <a th:href="@{/post/{id}(id=${post.postId})}"
                           th:text="${post.title}"
                           class="text-primary text-decoration-none">
                        </a>
                    </h6>

                    <!-- Date -->
                    <small class="text-muted d-block mb-1"
                           th:text="${post.createdDate}">
                    </small>

                    <!-- Short Description -->
                    <p class="small mb-1">
                        <span th:text="${post.description}">
                        </span>
                        <a th:href="@{/post/{id}(id=${post.postId})}"
                           class="text-primary text-decoration-none">
                            Read more
                        </a>
                    </p>

                </div>
            </div>

        </div>

        <!-- SEARCH -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header fw-semibold">
                    Blog Search
                </div>
                <div class="card-body p-2">
                    <input type="text" class="form-control form-control-sm mb-2"
                           placeholder="Search">
                    <button class="btn btn-primary btn-sm w-100">Search</button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-2 mt-4 small">
    Copyright Â© 2023
    <a href="#" class="text-info text-decoration-none">Ashok IT</a>
    All rights reserved.
</footer>

</body>
</html>
